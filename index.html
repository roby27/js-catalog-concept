<!DOCTYPE html>

<html lang="it" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Catalog</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <!-- Pulsante dark mode -->
    <button id="toggletema" class="btn position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle"><i
            class="bi bi-moon-fill"></i></button>
    <!-- Inizio contenuto -->
    <header>
        <div class="container py-3">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <h1>Catalogo Prodotti</h1>
                    </div>
                </div>
            </div>
            <div class="row py-3">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="form-check form-switch form-check-inline">
                            <label class="form-check-label" for="availableFilter">Disponibili</label>
                            <input class="form-check-input" type="checkbox" id="availableFilter">
                        </div>
                        <div class="form-check form-switch form-check-inline">
                            <label class="form-check-label" for="discountFilter">In sconto</label>
                            <input class="form-check-input" type="checkbox" id="discountFilter">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div id="catalog" class="row"></div>
        </div>
    </main>
    <footer class="footer mt-auto py-3 bg-body-tertiary">
        <div class="container">
            <div class="row">
                <div class="col">
                    <small class="text-body-secondary">&copy; r27.dev - 2024</small>
                </div>
            </div>
        </div>
    </footer>
    <script src="./js/app.js" async defer></script>
</body>

</html>
